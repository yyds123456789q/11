    <script>
        // 检测用户设备和环境
        function detectEnvironment() {
            const ua = navigator.userAgent.toLowerCase();
            return {
                isWeChat: ua.indexOf('micromessenger') !== -1,
                isIOS: /iphone|ipad|ipod/.test(ua),
                isAndroid: /android/.test(ua),
                isMobile: /mobile|android|iphone|ipad|phone/.test(ua)
            };
        }
        
        // 页面加载时检查环境
        document.addEventListener('DOMContentLoaded', function() {
            const env = detectEnvironment();
            
            // 如果在微信中，显示特殊提示
            if (env.isWeChat) {
                document.getElementById('wechatNotice').style.display = 'block';
                // 修改主按钮文字
                document.getElementById('mainButton').innerHTML = '📱 查看获取方式';

            // 模拟实时更新领取人数
            let count = 56987;
            setInterval(() => {
                count += Math.floor(Math.random() * 3);
                const statsNumber = document.querySelector('.stats-number');
                if (statsNumber) {
                    statsNumber.textContent = count.toLocaleString() + '+';
                }
            }, 10000);
            
            console.log('外链页面已加载，环境:', env);
        });
        
        // 在浏览器中打开

            alert('请点击右上角菜单 (⋯)，选择"在浏览器中打开"或"用Safari打开"');
        }
        
        // 直接显示二维码
        function showQRDirectly() {
            showInstruction();
        }
        
        // 主要的跳转逻辑
        function joinWechatGroup() {
            const env = detectEnvironment();
            const button = document.querySelector('.cta-button');
            const loading = document.getElementById('loading');
            
            // 显示加载状态
            button.style.display = 'none';
            loading.style.display = 'block';
            
            const wechatGroupUrl = 'weixin://';
            const wechatNumber = 'your_wechat_id';
            
            if (env.isWeChat) {
                // 在微信内部环境，直接显示二维码和微信号
                setTimeout(() => {
                    showInstruction();
                }, 500);
                return;
            }
            
            // 尝试不同的跳转方式
            setTimeout(() => {
                if (env.isIOS) {
                    // iOS设备跳转微信
                    window.location.href = wechatGroupUrl;
                    setTimeout(() => {
                        // 如果微信没有打开，显示引导文案
                        showInstruction();
                    }, 2000);
                } else if (env.isAndroid) {
                    // Android设备跳转微信
                    window.location.href = wechatGroupUrl;
                    setTimeout(() => {
                        showInstruction();
                    }, 2000);
                } else {
                    // 桌面端显示二维码或引导
                    showInstruction();
                }
            }, 1000);
        }
        
        // 显示操作指引
        function showInstruction() {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div style="background: white; border-radius: 12px; padding: 20px; color: #333;">
                    <h3 style="margin-bottom: 15px;">📱 加入微信群获取资料</h3>
                    <p style="margin-bottom: 10px;">方式一：扫描下方二维码</p>
                    <div style="width: 200px; height: 200px; background: #f0f0f0; margin: 15px auto; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #666; overflow: hidden;">
                        <img src="qrcode.png" alt="微信群二维码" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.style.display='none'; this.parentElement.innerHTML='微信群二维码<br>（请添加 qrcode.png 文件）';">
                    </div>
                    <p style="margin: 15px 0; font-size: 14px;">方式二：添加微信号: <strong>your_wechat_id</strong></p>

                    <button onclick="resetPage()" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
                        返回重试
                    </button>
                </div>
            `;
        }
        
        // 复制微信号功能
        function copyWechatId() {
            const wechatId = 'your_wechat_id';
            navigator.clipboard.writeText(wechatId).then(() => {
                alert('微信号已复制，请打开微信添加好友');

                prompt('请手动复制微信号:', wechatId);
            });
        }

            location.reload();
        }
